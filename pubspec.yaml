name: sulam
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

# ... (version and environment sections remain the same)
version: 1.0.0+1

environment:
  sdk: ^3.10.3

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

  geolocator: ^10.1.0
  geocoding: ^2.1.1
  image_picker: ^1.0.4
  supabase_flutter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets section (Correctly indented)
  assets:
    - assets/logo_nenas.png
    - assets/logo_google.png
    - assets/logo_facebook.png
    - assets/tin_nenas.png
    - assets/tart_nenas.png
    - assets/jem_nenas.png
    - assets/jus_nenas.png
    - assets/nenas01.png
    - assets/nenas03.png
    - assets/nenas02.png
    - assets/comp_tartnenas.png
    - assets/hari_nenas.png
    - assets/seminar.png



